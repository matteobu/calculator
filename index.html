<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Calculator with Javascript</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output">OUTPUT</div>
            <div class="buttons">
                <div class="btn_first_row">
                    <button type="button" class="btn">(</button>
                    <button type="button" class="btn">)</button>
                    <button type="button" class="btn">%</button>
                    <button type="button" class="btn">/</button>
                </div>
                <div class="btn_second_row">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn">*</button>
                </div>
                <div class="btn_third_row">
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">-</button>
                </div>
                <div class="btn_fourth_row">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">+</button>
                </div>
                <div class="btn_fifth_row">
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">C</button>
                    <button type="button" class="btn">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/calculator.js"></script>
</html>
