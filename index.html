<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator with Javascript</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output"></div>
            <div class="buttons">
                <div class="btn_first_row">
                    <div class="btn">(</div>
                    <div class="btn">)</div>
                    <div class="btn">%</div>
                    <div class="btn">/</div>
                </div>
                <div class="btn_second_row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">*</div>
                </div>
                <div class="btn_third_row">
                    <div class="btn">6</div>
                    <div class="btn">5</div>
                    <div class="btn">4</div>
                    <div class="btn">-</div>
                </div>
                <div class="btn_fourth_row">
                    <div class="btn">3</div>
                    <div class="btn">2</div>
                    <div class="btn">1</div>
                    <div class="btn">+</div>
                </div>
                <div class="btn_fifth_row">
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">C</div>
                    <div class="btn">=</div>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
